<script type="text/babel">
    const createDOMFromString = (stringDom) => {
      const div = document.createElement('div');
      div.innerHTML = stringDom;
      console.log(div);
      return div;
    }
// çˆ¶çº§å…¬å…±ç»„ä»¶
    class Component{
      constructor(props = {}){
        this.props = props
      }
      setState(state){
        const old_el = this.el;
        this.state = state;
        this.el = this._renderDOM();
        this.onStateChange && this.onStateChange(old_el, this.el)
      }
      _renderDOM(){
        this.el = createDOMFromString(this.render());
        this.onClick && this.el.addEventListener('click',this.onClick.bind(this),false);
        return this.el
      }
    }
    const wrapper = document.querySelector('.wrapper');
    const mount = (component,wrapper) => {
      wrapper.appendChild(component,renderDOM());
      component.onStateChange = (old_el,new_el) => {
        wrapper.inStateBefore(new_el,old_el);  // æ’å…¥æ–°çš„
        wrapper.removeChild(old_el) // ç§»é™¤æ—§çš„
      }
    }

    class LikeButton extends Component {
      constructor(props){
        // å°†propsä¼ ç»™çˆ¶ç±»
        // superè¡¨ç¤ºçˆ¶ç±»çš„æ„é€ å‡½æ•°ï¼Œç”¨æ¥æ–°å»ºçˆ¶ç±»çš„thiså¯¹è±¡ã€‚
        super(props)
        this.state = {flag: false}
      }

      onClick() {
        this.setState({
          flag: !this.state.flag
        })
      }

      render(){
        return `<button class='like-btn' style="background-color: ${this.props.bgColor}">
          <span class='like-text'>
            ${this.state.flag ? 'å–æ¶ˆ' : 'ç‚¹èµ'}
          </span>
          <span>ğŸ‘</span>
        </button>`
      }
    }

    class RedButton extends Component{
      constructor(props){
        super(props)
        this.state = {
          color: 'red'
        }
      }

      onClick() {
        this.setState({
          color: 'blue'
        })
      }
      render() {
        return `
            <div style="color: ${this.state.color}">${this.state.color}</div>
        `
      }
    }

    mount(new LikeButton({bgColor: 'red'}), wrapper);

</script>
