<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/browser.min.js"></script>
</head>
<body>
    <div id="box"></div>
<script type="text/babel">
  let arr = ['a','b','c'];
  ReactDOM.render(
    <div>
      {arr.map((value) => <h2>{value}</h2>)}
    </div>,
    document.getElementById('box')
  );
</script>
</body>
</html>
